<div class="container mt-4">
    <div class="card shadow-sm">
      <div class="card-header bg-light">
        <h4 class="mb-0">List movies</h4>
      </div>
      <div class="card-body">
        <!-- Filtros -->
        <div class="row mb-3">
          <div class="col-md-3">
            <input type="text" class="form-control form-control-sm" 
                   [(ngModel)]="searchYear" 
                   (ngModelChange)="applyFilters()"
                   placeholder="Filter by year">
          </div>
          <div class="col-md-5">
            <input type="text" class="form-control form-control-sm" 
                   [(ngModel)]="searchTitle" 
                   (ngModelChange)="applyFilters()"
                   placeholder="Filter by title">
          </div>
          <div class="col-md-4">
            <select class="form-select form-select-sm" 
                    [(ngModel)]="searchWinner" 
                    (ngModelChange)="applyFilters()">
              <option value="all">All</option>
              <option value="yes">Winner only</option>
              <option value="no">Non-winners only</option>
            </select>
          </div>
        </div>
  
        <!-- Tabela -->
        <div class="table-responsive">
          <table class="table table-bordered table-striped table-hover table-sm">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Year</th>
                <th>Title</th>
                <th>Winner?</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let movie of paginatedMovies">
                <td>{{ movie.id }}</td>
                <td>{{ movie.year }}</td>
                <td>{{ movie.title }}</td>
                <td>{{ movie.winner ? 'Yes' : 'No' }}</td>
              </tr>
              <tr *ngIf="filteredMovies.length === 0">
                <td colspan="4" class="text-center py-3">No movies found</td>
              </tr>
            </tbody>
          </table>
        </div>
  
        <!-- Paginação -->
        <nav *ngIf="totalPages > 1" aria-label="Page navigation">
          <ul class="pagination pagination-sm justify-content-center">
            <li class="page-item" [class.disabled]="currentPage === 1">
              <a class="page-link" (click)="changePage(currentPage - 1)">Previous</a>
            </li>
            <li *ngFor="let page of [].constructor(totalPages); let i = index" 
                class="page-item" [class.active]="currentPage === i + 1">
              <a class="page-link" (click)="changePage(i + 1)">{{ i + 1 }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages">
              <a class="page-link" (click)="changePage(currentPage + 1)">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
